version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: candidate-organizer-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: candidate_organizer
      POSTGRES_SCHEMA: "${POSTGRES_SCHEMA:-public}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: candidate-organizer-backend
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/candidate_organizer?sslmode=disable"
      POSTGRES_SCHEMA: "${POSTGRES_SCHEMA:-public}"
      FRONTEND_URL: "http://localhost:3000"
      JWT_SECRET: "dev-jwt-secret-change-in-production"
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
      GOOGLE_REDIRECT_URL: "http://localhost:8080/api/v1/auth/callback"
      WORKSPACE_DOMAIN: "${WORKSPACE_DOMAIN}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: candidate-organizer-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8080"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
